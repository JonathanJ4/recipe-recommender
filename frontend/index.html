<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🍽️ Recipe Recommender</h1>
    </header>

    <main>
        <section id="search-section">
            <h2>Find Recipes Based on Ingredients</h2>
            <form id="recipe-form">
                <label for="ingredients">Enter Ingredients (comma-separated):</label>
                <input type="text" id="ingredients" placeholder="e.g., chicken, rice, tomato" required>
                
                <label for="cuisine">Cuisine:</label>
                <select id="cuisine">
                    <option value="">Any</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option>
                </select>

                <label for="diet">Diet:</label>
                <select id="diet">
                    <option value="">Any</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Gluten Free">Gluten-Free</option>
                </select>

                <label for="max-time">Max Cooking Time (minutes):</label>
                <input type="number" id="max-time" min="1" placeholder="e.g., 30">
                
                <button type="submit">Get Recipes</button>
            </form>
        </section>

        <div id="loading">🔄 Loading recipes...</div>

        <section id="recipe-results">
            <h2>Recipes</h2>
            <div id="recipe-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
