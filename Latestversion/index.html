<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Recipe Hub</title>

  <!-- Tailwind + custom colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            olive: '#6B8E23',
            'olive-light': '#F0F4E3',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold flex items-center">
        <span role="img" aria-label="fork and knife"></span>
        <span class="ml-2">Recipe Hub</span>
      </h1>
      <nav class="space-x-4">
        <a href="index.html" class="px-3 py-1 rounded hover:bg-olive-light hover:text-olive transition">
          Home
        </a>
        <a href="search.html" class="px-3 py-1 rounded hover:bg-olive-light hover:text-olive transition">
          Search
        </a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-white border-b-4 border-olive-light">
    <div class="max-w-4xl mx-auto text-center py-16 px-6">
      <h2 class="text-4xl font-bold mb-2">Welcome to Recipe Hub</h2>
      <p class="text-lg text-gray-700">Lets make cooking easier, one recipe at a time.</p>
    </div>
  </section>

  <!-- Trending Recipes -->
  <section class="max-w-4xl mx-auto px-6 pt-10">
    <h3 class="text-2xl font-semibold mb-4">Trending Recipes</h3>
    <!-- Your script.js will inject this grid container -->
    <div class="trending"></div>
  </section>

  <!-- Explore More -->
  <section class="max-w-4xl mx-auto px-6 py-10">
    <h3 class="text-2xl font-semibold mb-4">Explore More</h3>
    <ul class="list-disc list-inside text-gray-700 space-y-2">
      <li>Filling Breakfast Ideas</li>
      <li>Delicious Lunch Recipes</li>
      <li>Cozy Dinner Ideas</li>
    </ul>
  </section>

  <!-- Call to Action -->
  <section class="bg-white">
    <div class="max-w-4xl mx-auto text-center py-10 px-6">
      <h3 class="text-2xl font-semibold mb-4">Find your next meal</h3>
      <a href="search.html" class="inline-block bg-olive text-white font-medium px-6 py-3 rounded-lg hover:bg-olive-light transition">
        Start Searching
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white">
    <div class="max-w-4xl mx-auto text-center text-gray-500 py-6">
      &copy; 2025 Recipe Hub
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
