<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Search</title>

  <!-- Tailwind CDN + custom olive colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            olive: '#6B8E23',
            'olive-light': '#F0F4E3',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- header -->
  <header class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold flex items-center">
        <span role="img" aria-label="fork and knife">üçΩÔ∏è</span>
        <span class="ml-2">Recipe Hub</span>
      </h1>
      <nav class="space-x-4">
        <a href="index.html"
           class="px-3 py-1 rounded-md text-gray-700 hover:bg-olive-light hover:text-olive transition">
           Home
        </a>
        <a href="search.html"
           class="px-3 py-1 rounded-md text-gray-700 hover:bg-olive-light hover:text-olive transition">
           Search
        </a>
      </nav>
    </div>
  </header>

  <!-- search section -->
  <main class="py-8">
    <section class="max-w-4xl mx-auto px-6">
      <input
        type="text"
        id="searchInput"
        placeholder="Search recipes by title..."
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-olive-light focus:border-olive"
      />

      <!-- JS will inject a <div class="grid ‚Ä¶"> inside here -->
      <div id="recipeResults" class="mt-6"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
